<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing React</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter({ count, setCount }) {
        return (
          <button
            onClick={() => {
              console.log("Clicked");
              setCount(count + 1);
            }}
          >
            Clicked {count} {count === 1 ? "time" : "times"}
          </button>
        );
      }
      function Reset({setCount}) {
        return <button onClick={() => {
          setCount(0);
        }}>Reset</button>;
      }
      function App() {
        const [count, setCount] = React.useState(0);
        return (
          <>
            <Counter count={count} setCount={setCount} />
            <Counter count={count} setCount={setCount} />
            <Reset setCount={setCount} />
          </>
        );
      }

      // The div(js-container) is an empty container, JavaScript selects it, and React takes control of it to render UI inside.
      // ReactDOM is the library that renders React components into the browserâ€™s DOM
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
